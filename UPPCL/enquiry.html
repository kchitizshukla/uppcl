<!DOCTYPE html>
<html>
<head>
	<title>UPPCL/Enquiry</title>
	<link rel="stylesheet" type="text/css" href="enquiry.css">
</head>
<body>
 
	<form>
		<div class="card">
		  <div class="container">
                      <h2 align="center"><b><u>Enter Details</u></b></h2>
		    <br>
                     <input class="textbox" type="text" name="name" placeholder="Enter Your Full Name" size="35">
		    <br>
                     <select class="textbox" name="Agency_name" style="width: 322px">
				<option value="Defult">Select Area Category</option>
                                <option value="1994">Urban</option>
				<option value="1995">Rural</option>
                    
			</select>
		    <br> 
		     Type Of Problem:<input type="radio" name="sex" value="Social">Social <input type="radio" name="sex" value="Personal">Personal

		    <br>
		     <textarea class="textbox" placeholder="Enter Your Address" style="width: 313px;"></textarea>
		    <br>
			<br>
			<textarea class="textbox" placeholder="Enter Your PINCODE" style="width: 313px;"></textarea>
		   <br>
		   <br>
		    E-mail Address:<input class="textbox" type="text" name="telephone" placeholder="Enter Your E-Mail Address" size="35">
		    <br>
		    Mobile No: <input class="textbox" type="text" name="moblieno" placeholder="Enter Your Mobile No" size="35">
		    <br>
		    <a href="Qualifications.html"><input class="btn_Next" type="button" name="next" value="Next"></a>
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
 
</body>
</html>
